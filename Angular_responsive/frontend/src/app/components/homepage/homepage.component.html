<body>

<div class="page-container" #homepage>
  <ngb-carousel [interval]="3000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus" (slide)="onSlide($event)"
                [style.display]="isMobile ? 'none' : 'block'"
  >
    <ng-template ngbSlide *ngFor="let movie of currentPlayingMovie; index as i">
      <a href="watch/movie/{{movie.id}}" target="_self" rel="nofollow noopener noreferrer">
        <div class="picsum-img-wrapper">
          <img [src]="movie.backdrop_path" alt="My image {{i + 1}} description">
          <div class="carousel-caption">
            <p>{{movie.name}}</p>
          </div>
        </div>
      </a>
    </ng-template>
  </ngb-carousel>

  <ngb-carousel [interval]="3000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus" (slide)="onSlide($event)"
                [style.display]="isMobile ? 'block' : 'none'"
                style="width: 70%; height: 30%"
                [showNavigationIndicators]="false"
                interval="false"
  >
    <ng-template ngbSlide *ngFor="let movie of currentPlayingMovie; index as i">
      <div class="carousel-caption" style="height: 100px" *ngIf="isMobile" >
        <p>{{movie.name}}</p>
      </div>
      <div class="row flex-row flex-nowrap" style="width: 100%">
        <a href="watch/movie/{{movie.id}}" target="_self" rel="nofollow noopener noreferrer">
          <div class="picsum-img-wrapper">
            <img [src]="movie.backdrop_path" alt="My image {{i + 1}} description" style="width: 100%;height: 100%; margin: auto auto">
            <div class="mobile-carousel-caption" style="height: 100px; display: block" *ngIf="isMobile" >
              <p>{{movie.name}}</p>
            </div>
          </div>
        </a>
      </div>
    </ng-template>
  </ngb-carousel>

  <app-continue-watching id="continue-watching" [isMobile]="isMobile"> </app-continue-watching>
  <app-popular-media [mediaCat]="movie" [isMobile]="isMobile"> </app-popular-media>
  <app-top-rated-media [mediaCat]="movie" [isMobile]="isMobile"> </app-top-rated-media>
  <app-trending-media [mediaCat]="movie" [isMobile]="isMobile"></app-trending-media>
  <app-popular-media [mediaCat]="tv" [isMobile]="isMobile"> </app-popular-media>
  <app-top-rated-media [mediaCat]="tv" [isMobile]="isMobile"> </app-top-rated-media>
  <app-trending-media [mediaCat]="tv" [isMobile]="isMobile"></app-trending-media>

</div>

</body>
